version: '3'

services:
  db: 
    container_name: nest-api-mysql-db
    platform: linux/x86_64
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'nest-api'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - 3306
    volumes:
      - ./data:/var/lib/mysql
volumes:
  data: